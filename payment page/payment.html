<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Page</title>
  <!-- Include Tailwind CSS -->
  <link href="output.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">

  <div class="bg-white rounded-lg shadow-md p-8 max-w-md w-full">
    <h2 class="text-3xl font-semibold mb-6">Choose Payment Method</h2>

    <div class="space-y-6">
      <button class="flex items-center justify-between w-full py-3 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
        <span class="text-xl font-semibold">Credit/Debit Card</span>
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h18M3 8h18M3 12h18M3 16h18M3 20h18"></path>
        </svg>
      </button>

      <button class="flex items-center justify-between w-full py-3 px-4 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:bg-green-600">
        <span class="text-xl font-semibold">Bank Account Transfer</span>
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3v18h18V3H3zm4 0v5m0 10v5m10-10v10m0 5v5m-5-10h5m0 10h-5m0-15h5"></path>
        </svg>
      </button>

      <button class="flex items-center justify-between w-full py-3 px-4 bg-yellow-500 text-white rounded-md hover:bg-yellow-600 focus:outline-none focus:bg-yellow-600">
        <span class="text-xl font-semibold">UPI</span>
        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2a10 10 0 110 20 10 10 0 010-20zm-1 3a1 1 0 10-2 0 1 1 0 002 0zm4.93 1.76a1 1 0 00-1.41-.14l-3 2a1 1 0 10.92 1.76l2.12-1.41 1.09 1.09a1 1 0 101.41-1.41zm-7.53 1.41a1 1 0 10-1.41 1.41 1 1 0 001.41-1.41zm6.05 4.59a1 1 0 00-1.28.61l-1.7 4.24-3.53-3.53a1 1 0 10-1.41 1.41l4.24 4.24a1 1 0 001.41 0l5-5a1 1 0 00-.13-1.54 1 1 0 00-1.39.14l-4.24 4.24 1.83 1.83a1 1 0 001.41-1.41l-1.83-1.83 1.83-1.83a1 1 0 00-.13-1.54z"></path>
        </svg>
      </button>

      <button class="flex items-center justify-between w-full py-3 px-4 bg-yellow-500 text-white rounded-md hover:bg-yellow-600 focus:outline-none focus:bg-yellow-600">
        <span class="text-xl font-semibold">UPI with QR Code</span>
        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2a10 10 0 110 20 10 10 0 010-20zm-1 3a1 1 0 10-2 0 1 1 0 002 0zm4.93 1.76a1 1 0 00-1.41-.14l-3 2a1 1 0 10.92 1.76l2.12-1.41 1.09 1.09a1 1 0 101.41-1.41zm-7.53 1.41a1 1 0 10-1.41 1.41 1 1 0 001.41-1.41zm6.05 4.59a1 1 0 00-1.28.61l-1.7 4.24-3.53-3.53a1 1 0 10-1.41 1.41l4.24 4.24a1 1 0 001.41 0l5-5a1 1 0 00-.13-1.54 1 1 0 00-1.39.14l-4.24 4.24 1.83 1.83a1 1 0 001.41-1.41l-1.83-1.83 1.83-1.83a1 1 0 00-.13-1.54z"></path>
        </svg>
      </button>
    </div>
  </div>

</body>
</html>
